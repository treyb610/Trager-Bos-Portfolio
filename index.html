<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trager Bos Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 40px;
        }
        .dropdown {
            display: inline-block;
            position: relative;
            margin-right: 20px;
        }
        .dropdown button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .dropdown button:hover {
            background-color: #2980b9;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            min-width: 200px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
            margin-top: 5px;
        }
        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s;
        }
        .dropdown-content a:hover {
            background-color: #ecf0f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .back-button {
            display: none;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <h1>Trager Bos Portfolio</h1>

    <div class="dropdown">
        <button>Data Analysis Projects</button>
        <div class="dropdown-content">
            <a href="nyc_dataset.html">NYC Dataset Analysis</a>
            <a href="furniture_data.html">Furniture Data Analysis</a>
            <a href="used_car_analysis.html">Used Car Analysis</a>
        </div>
    </div>

    <div class="dropdown">
        <button>My Writing</button>
        <div class="dropdown-content">
            <a href="gothic_paper.html">Gothic Paper</a>
            <a href="Americanless.html">Americanless</a>
            <a href="hist_paper.html">History Paper</a>
        </div>
    </div>

    <script>
        function addBackButton() {
            const backButton = document.createElement('button');
            backButton.textContent = "Back";
            backButton.className = "back-button";
            backButton.onclick = function() {
                window.history.back();
            };
            document.body.appendChild(backButton);
            backButton.style.display = 'block'; // Show button on project pages
        }

        // Call this function on each project page to add the back button
        if (window.location.pathname !== "/index.html") {
            addBackButton();
        }
    </script>
</body>
</html>
