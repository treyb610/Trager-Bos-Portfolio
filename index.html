<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block; /* Show the dropdown on hover */
        }
        iframe {
            width: 100%;
            height: 600px; /* Adjust height as needed */
            border: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Portfolio</h1>
    
    <div class="dropdown">
        <button>Projects</button>
        <div class="dropdown-content">
            <a href="#" onclick="showPDF('furniture-data.pdf')">Furniture Data Analysis</a>
            <a href="#" onclick="showPDF('nyc-dataset.pdf')">NYC Dataset Analysis</a>
            <a href="#" onclick="showPDF('used-car-analysis.pdf')">Used Car Analysis</a>
        </div>
    </div>

    <h2>View Project</h2>
    <iframe id="pdf-viewer" src="" style="display:none;"></iframe>

    <script>
        function showPDF(pdfFile) {
            const pdfViewer = document.getElementById('pdf-viewer');
            pdfViewer.src = pdfFile;
            pdfViewer.style.display = 'block'; // Show the iframe
        }
    </script>
</body>
</html>
